<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos - PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #000;
        }
        th {
            background-color: #f2f2f2;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Lista de Productos</h2>
    <hr>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categor√≠a</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.idProducto}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="'S/. ' + ${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.categoriaEntity.nombre}"></td>
            </tr>
        </tbody>
    </table>

    <hr>
    <p>Reporte generado por: <strong th:text="${usuarioLogeado}"></strong></p>
</body>
</html>
