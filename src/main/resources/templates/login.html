<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">Iniciar Sesión</h2>
		<form th:action="@{/login}" method="post" class="col-md-6 mx-auto">
			<div class="mb-3">
				<label for="correo" class="form-label">Correo Electrónico</label> <input
					type="email" class="form-control" id="correo" name="correo"
					placeholder="Ingrese su correo" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label> <input
					type="password" class="form-control" id="password" name="password"
					placeholder="Ingrese su contraseña" required>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Iniciar
					Sesión</button>
			</div>
			<div class="mt-3 text-center">
				<p>
					¿No tienes cuenta? <a href="/registrar_usuario">Regístrate aquí</a>
				</p>
			</div>
		</form>

		<div th:if="${error}" class="alert alert-danger mt-4" role="alert">
			<span th:text="${error}"></span>
		</div>
	</div>
</body>
</html>
