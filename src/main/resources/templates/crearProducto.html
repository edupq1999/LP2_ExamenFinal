<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">Crear Nuevo Producto</h2>
		<form th:action="@{/crearProducto}" method="post"
			class="col-md-6 mx-auto" th:object="${newProducto}">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label> <input
					type="text" class="form-control" id="nombre" th:field="*{nombre}"
					placeholder="Ingrese el nombre del producto" required>
			</div>
			<div class="mb-3">
				<label for="precio" class="form-label">Precio</label> <input
					type="number" class="form-control" id="precio" th:field="*{precio}"
					placeholder="Ingrese el precio" step="0.01" required>
			</div>
			<div class="mb-3">
				<label for="stock" class="form-label">Stock</label> <input
					type="number" class="form-control" id="stock" th:field="*{stock}"
					placeholder="Ingrese el stock" required>
			</div>
			<div class="mb-3">
				<label for="categoria" class="form-label">Categoría</label> <select
					class="form-select" id="categoria" name="categoryId" required>
					<option value="">Seleccione una categoría</option>
					<option th:each="categoria : ${lstCategoria}"
						th:value="${categoria.idCategoria}" th:text="${categoria.nombre}"></option>
				</select>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Guardar
					Producto</button>
				<a href="/listaProductos" class="btn btn-secondary">Cancelar</a>
			</div>
		</form>
	</div>
</body>
</html>
