<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">Lista de Productos</h2>
		<a href="/crearProducto" class="btn btn-primary mb-3">Crear
			Producto</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Stock</th>
					<th>Precio</th>
					<th>Categor√≠a</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${lstProductos}">
					<td th:text="${producto.idProducto}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.stock}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.categoriaEntity.nombre}"></td>
					<td><a
						th:href="@{/actualizarProducto/{id}(id=${producto.idProducto})}"
						class="btn btn-warning btn-sm">Editar</a> <a
						th:href="@{/eliminar/{id}(id=${producto.idProducto})}"
						class="btn btn-danger btn-sm">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
