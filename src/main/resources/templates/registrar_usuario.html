<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">Registrar Usuario</h2>
		<form th:action="@{/registrar_usuario}" method="post"
			enctype="multipart/form-data" class="col-md-6 mx-auto">
			<div class="mb-3">
				<label for="correo" class="form-label">Correo Electrónico</label> <input
					type="email" class="form-control" id="correo" name="correo"
					placeholder="Ingrese su correo" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label> <input
					type="password" class="form-control" id="password" name="password"
					placeholder="Ingrese su contraseña" required>
			</div>
			<div class="mb-3">
				<label for="nombres" class="form-label">Nombres</label> <input
					type="text" class="form-control" id="nombres" name="nombres"
					placeholder="Ingrese sus nombres" required>
			</div>
			<div class="mb-3">
				<label for="apellidos" class="form-label">Apellidos</label> <input
					type="text" class="form-control" id="apellidos" name="apellidos"
					placeholder="Ingrese sus apellidos" required>
			</div>
			<div class="mb-3">
				<label for="fNacimiento" class="form-label">Fecha de
					Nacimiento</label> <input type="date" class="form-control" id="fNacimiento"
					name="fNacimiento" required>
			</div>
			<div class="mb-3">
				<label for="foto" class="form-label">Foto de Perfil</label> <input
					type="file" class="form-control" id="foto" name="foto" required>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Registrar</button>
				<a href="/login" class="btn btn-secondary">Cancelar</a>
			</div>
		</form>
	</div>
</body>
</html>
