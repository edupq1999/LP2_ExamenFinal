<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actualizar Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">Actualizar Producto</h2>
		<form
			th:action="@{/actualizarProducto/{id}(id=${producto.idProducto})}"
			method="post" class="col-md-6 mx-auto" th:object="${producto}">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre del Producto</label> <input
					type="text" class="form-control" id="nombre" th:field="*{nombre}"
					required>
			</div>
			<div class="mb-3">
				<label for="stock" class="form-label">Stock</label> <input
					type="number" class="form-control" id="stock" th:field="*{stock}"
					required>
			</div>
			<div class="mb-3">
				<label for="precio" class="form-label">Precio</label> <input
					type="number" step="0.01" class="form-control" id="precio"
					th:field="*{precio}" required>
			</div>
			<div class="mb-3">
				<label for="categoria" class="form-label">Categoría</label> <select
					class="form-select" id="categoria" th:field="*{idCategoria}"
					required>
					<option value="">Seleccione una categoría</option>
					<option th:each="categoria : ${lstCategorias}"
						th:value="${categoria.idCategoria}" th:text="${categoria.nombre}"
						th:selected="${categoria.idCategoria == producto.idCategoria}"></option>
				</select>
				<div th:if="${#fields.hasErrors('idCategoria')}" class="text-danger">
					Debe seleccionar una categoría.</div>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Actualizar
					Producto</button>
				<a href="/listaProductos" class="btn btn-secondary">Cancelar</a>
			</div>
		</form>
	</div>
</body>
</html>
